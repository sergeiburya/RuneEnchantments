name: RuneEnchantments
version: '1.0.0'
main: sb.ua.rune.RuneEnchantments
api-version: '1.21'
authors: [ Serhii_Buria ]
commands:
    rune:
        description: Manage runes
        usage: /rune give <player> <type> | /rune apply <type>
        permission: rune.give
permissions:
  rune.give:
    description: Allows admin to give rune books
    default: op
  rune.apply:
    description: Allows admin to apply rune to tool
    default: op
  rune.use:
    description: Allows using rune commands (general)
    default: op
